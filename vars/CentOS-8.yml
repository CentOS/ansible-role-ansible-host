ansible_pkgs_list:
  - ansible-core
  - git
  - git-crypt
  - python3-GitPython
  - python3-netaddr
  - patch
  - python38-pip # needed as ansible-core is relying on py3.8 and we need some python libraries
 
ansible_pip_pkgs:
  - ansible-roles-ctl==2.0.0
  - ara=={{ ansible_ara_version }}
  - netaddr==0.8.0
  - jmespath==1.0.0
  
ansible_ara_pkgs:
  - ara-{{ ansible_ara_rpm_version }}.el8
  - python3-ara-server-{{ ansible_ara_rpm_version }}.el8
  - python3-gunicorn

